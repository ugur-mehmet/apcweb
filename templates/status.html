<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/mystyle.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    
  </head>
  <body>
<div class="container">

  <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">APC Status</a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Outlets <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="/control">Control</a></li>
                  <li><a href="/config">Config</a></li>
                  
                </ul>
              </li>
              
              <li><a href="#">Settings</a></li>
              <li><a href="#">Logs</a></li>
            </ul>
            <ul class="nav pull-right">
              <li class="active"><a href="/logout">Logout</a></li>
              
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
  </div>
    
    
  <div class="jumbotron"> </div>
   
  <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Oulet Status</h3>
              </div>
              <div class="panel-body">
              <!--Table beginning-->  

                    <table class="table">
                      <tr>
                        <th width="3%">#</th>
                        <th width="8%">State</th>
                        <th >Name</th>
                      </tr>
                      {% for outlet in outlets%}
                          <tr align="left">
                            <td>{{outlet.id}}</td>
                            
                            {% if outlet.state %}
                                <td><a href="control/{{outlet.id}}/"><font color="green">On</font></a></td>
                            {% elif not outlet.state %}
                                 <td><a href="control/{{outlet.id}}/"><font color="#636b63">Off</font></a></td>
                            {% endif %}   

                            <td>{{outlet.name}}</td>
                          </tr>
                      {%endfor%}

                    </table>
              <!--Table End-->
              </div> <!--End Panel-body -->
  </div> <!--End panel primary-->
  

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>
 </div>    
  </body>
</html>
