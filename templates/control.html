          <table class="table">
                <tr>
                  <th width="3%">?</th>
                  <th width="3%">#</th>
                  <th width="8%">State</th>
                  <th >Name</th>
                </tr>
                {% for outlet in outlets%}
                    <tr align="left">
                      <td><input type="checkbox"></input></td>
                      <td>{{outlet.id}}</td>
                      
                      {% if outlet.state %}
                          <td><font color="green">On</font></td>
                      {% elif not outlet.state %}
                           <td><font color="#636b63">Off</font></td>
                      {% endif %}   

                      <td>{{outlet.name}}</td>
                    </tr>
                {%endfor%}

              </table>
        <button class="btn btn-lg btn-primary" type="submit" name="submit">Next>></button>
