
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/signin.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">
   
      <form action="/login/" method="POST" class="form-signin" role="form">
        {% csrf_token %}
        
        <h2><span class="label label-info">   APC Administration   </span></h2><br>
        <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
        <input type="password" name="password" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary" type="submit" name="submit">Log in</button>
        <button class="btn btn-lg btn-danger" type="reset" name="cancel">Cancel</button>
      </form>
      
    </div> <!-- /container -->

  </body>
</html>
